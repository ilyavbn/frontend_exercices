<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FireMoney</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="logo">
                    <a class="texted-logo" href="#">Fire<span>Money</span></a>
                </div>
                <div class="header__menu">
                    <a class="header__menu__item" href="#">Почему мы?</a>
                    <a class="header__menu__item" href="#">О сервисе</a>
                    <a class="header__menu__item" href="#">Вопросы-ответы</a>
                </div>
                <a class="btn login__btn" href="#">вход в личный кабинет</a>
            </div>
        </div>
    </header>

    <section class="intro" style="background-image: url('img/intro__background.png')">
        <div class="container">
            <div class="intro__wrapper">
                <div class="intro__block">
                    <a class="btn hot-offer__btn" href="#">
                        <img class="hot-offer-fire" src="img/fire__icn.svg" alt="">
                        <span class="hot-offer__text" >
                            горячие предложения
                        </span>
                    </a>
                    <div class="intro__heading">
                        <h1 class="intro__title">
                            быстрых займов 
                            по всей России!
                        </h1>
                        <p class="intro__subtitle">
                            Без проверки кредитной истории. 
                            От 1 000 ₽ за 15 минут.
                        </p>
                        <p class="intro__footnote">
                            Внимание! Услуга обработки заявки платная 
                            и составляет от 98 ₽ до 398 ₽ раз в неделю
                        </p>
                    </div>
                </div>
                <div class="intro__block">

                </div>
            </div>
        </div>
    </section>
</body>
</html>
