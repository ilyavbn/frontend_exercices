<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="owlcarousel/owl.carousel.min.css">
    <link rel="stylesheet" href="owlcarousel/owl.theme.default.min.css">

</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo__text">
                <h1 id="demo">
                    Crazy toys
                </h1>
            </div>
            <div class="header__wrapper">
                <div class="header__block">
                    <div class="logo">
                        <a class="logo__img" href="#">
                            <img src="img/logo.svg" alt="">
                        </a>
                     </div>
                    <div class="main__menu__wrapper">
                        <nav class="main__menu">
                            <a class="nav__link" href="#">Главная</a>
                            <a class="nav__link" href="#">Каталог</a>
                            <a class="nav__link" href="#">Акции</a>
                            <a class="nav__link" href="#">Контакты</a>
                            <a class="nav__link" href="#">О нас</a>
                        </nav>
                        <div class="search_wrap">
                            <div class="search">
                                <input class="searchTerm" type="text" placeholder="ПОИСК">
                                <button class="searchButton" type="submit">

                                </button>
                            </div>
                        </div>
                    </div>
                    </div>

                <div class="user__menu__block">
                    <div class="basket__menu__element">
                        <img class="basket__img" src="img/baby-boy.png" alt="">
                        <a class="basket__element_caption">Профиль</a>
                    </div>
                    <div class="basket__menu__element">
                        <img class="basket__img" src="img/box.png" alt="">
                        <a class="basket__element_caption">Заказы</a>
                    </div>
                    <div class="basket__menu__element">
                        <img class="basket__img" src="img/heart.png" alt="">
                        <a class="basket__element_caption">Избранное</a>
                    </div>
                    <div class="basket__menu__element">
                        <img class="basket__img" src="img/basket.png" alt="">
                        <a class="basket__element_caption">Корзина</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="intro">
        <div class="container">
            <div class="intro__content">
                <h2 class="intro__text">
                    МЫ ПРЕДОСТАВЛЯЕМ ИГРУШКИ ВСЕХ БРЕНДОВ И КАТЕГОРИЙ 
                    ВЫ В ОДНОМ КЛИКЕ ОТ ПОДАРКА СВОЕМУ РЕБЕНКУ
                </h2>
                <a class="categories__btn" href="#">Смотреть категории</a>
            </div>
            <div class="intro__slider">
                <div class="intro__slide">
                    <div class="slider__image-box">
                        <img class="intro__slider-img" src="img/xbox.jpg" alt="">
                    </div>
                </div>
                <div class="intro__slide">
                    <div class="slider__image-box">
                        <img class="intro__slider-img" src="img/xbox.jpg" alt="">
                    </div>
                </div>
                <div class="intro__slide">
                    <div class="slider__image-box">
                        <img class="intro__slider-img" src="img/xbox.jpg" alt="">
                    </div>
                </div>
                <div class="intro__slide">
                    <div class="slider__image-box">
                        <img class="intro__slider-img" src="img/xbox.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="owlcarousel/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>


</body>
</html>
